<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Scrapeword{% endblock %}</title>
  </head>
  <body>
    <header id="masthead" role="banner">
      <div class="topbar-container">
        <div id="logo-container">
          <a href="#">
            <!--
              TO DO: Svg logo needs to be completed with some styles.
            -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 190 35"
              width="190"
              height="35"
            >
              <text
                x="0"
                y="20"
                style="font-family: 'Sono', sans-serif; font-size: 24"
              >
                Scrapeword
              </text>
            </svg>
          </a>
        </div>
        <!-- The search-box shouldn't display in the settings and profile sections -->
        <div class="searhbox-content" role="searchbox">
          <form autocomplete="on">
            <input type="search" placeholder="Search" id="query" name="q" />
            <button title="Search">Search</button>
          </form>
        </div>
        <div class="navbar">
          <nav class="menu" role="navigation">
            <ul class="nav-links">
              <li class="item"><a href="#" title="Home">Home</a></li>
              <li class="item">
                <a href="{% url 'create' %}" title="Create">Create</a>
              </li>
            </ul>
            <a class="account"
              ><button id="avatar-btn" class="drop-btn">Account</button></a
            >
            <div>
              <ul class="dropdown-menu">
                <li>
                  <a href="{% url 'accounts-settings' %}">Your profile</a>
                </li>
                <li><a href="{% url 'general-settings' %}">Settings</a></li>
                <li><a href="#">How it works</a></li>
                <li><a href="{% url 'index' %}">Sign out</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- === START OF THE PAGE CONTENT === -->
    <div class="content" role="main">
      {% block content %} {% endblock content %}
    </div>

    <footer id="footer" class="site-footer" role="contentinfo">
      <a href="https://github.com/cosmigonon" target="_blank"
        ><p><small>Designed & Built by Jhon J</small></p></a
      >
    </footer>
  </body>
</html>
